<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="jQuery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    
</head>
<body>

    <div class="container">
        <!--chatbot-->
        <div class="chat-bot">
            <!--user-->
            <div class="user">
                <img src="logo.png" alt="logo">
                <div class="user-info">
                    <h2>KSV</h2>
                    <p>online</p>
                </div>
            </div>
            <!--main chat section-->
            
            <div class="chats">
                <div class="user-chat">Hi!</div>
                    <div class="my-chat">Hi!</div>
                    <div class="user-chat">how can i help you</div>
                    <div class="my-chat">whta's your name</div>
                    <div class="user-chat">i'm KSV</div>
            </div>
            <!--input field section-->
            <div class="chat-input">
                <input type="text" placeholder="Enter Message"/>
            <button class="send-btn">
                <img src="send.png">
            </button>
            </div>
                 </div>
                 <!--button-->
                 <div class="chat-btn">
                    <img src="chat.png" alt="chatbot icon btn">
                 </div>
    </div>
 
</body>
</html>
